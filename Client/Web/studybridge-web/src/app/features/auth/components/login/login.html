<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your StudyBridge account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-container">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.invalid]="isFieldInvalid('email')"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
          </div>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.invalid]="isFieldInvalid('password')"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/>
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="form-actions">
        <button
          type="button"
          class="forgot-password-link"
          (click)="navigateToForgotPassword()"
        >
          Forgot your password?
        </button>
      </div>

      <!-- Login Button -->
      <app-button
        type="submit"
        variant="primary"
        size="large"
        [disabled]="isLoading || loginForm.invalid"
        [loading]="isLoading"
        class="login-button"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </app-button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">Or continue with</span>
    </div>

    <!-- Google Login -->
    <div class="google-login-container">
      <div
        id="google-signin-button"
        class="google-signin-button"
        [class.loading]="isGoogleLoading"
      ></div>
      <app-loading *ngIf="isGoogleLoading" size="small"></app-loading>
    </div>

    <!-- Sign Up Link -->
    <div class="signup-link">
      <span>Don't have an account?</span>
      <button
        type="button"
        class="signup-button"
        (click)="navigateToRegister()"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
