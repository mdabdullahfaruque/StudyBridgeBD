<!-- Admin Layout with Left Sidebar -->
<div class="admin-layout min-h-screen bg-gray-50 flex">
  <!-- Loading overlay -->
  <div *ngIf="isLoading()" 
       class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-75">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-600">Loading admin panel...</p>
    </div>
  </div>

  <!-- Left Sidebar -->
  <app-admin-sidebar></app-admin-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-h-screen ml-0 lg:ml-80">
    <!-- Top Header Bar -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
      <div class="flex items-center justify-between px-6 py-4">
        <!-- Left side - Page title or breadcrumb -->
        <div class="flex items-center space-x-4">
          <h1 class="text-xl font-semibold text-gray-900">Admin Dashboard</h1>
        </div>

        <!-- Right side - Quick actions and user menu -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button type="button" 
                  class="relative p-2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <i class="pi pi-bell text-lg"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <!-- Quick settings -->
          <button type="button" 
                  class="p-2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <i class="pi pi-cog text-lg"></i>
          </button>

          <!-- User Menu Component -->
          <app-user-menu></app-user-menu>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer (Optional) -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
      <div class="px-6 py-4">
        <div class="text-center text-sm text-gray-500">
          <p>Â© 2024 StudyBridge Admin Panel. All rights reserved.</p>
          <p class="mt-1">Version 1.0.0</p>
        </div>
      </div>
    </footer>
  </div>
</div>
