<!-- Admin Layout with Left Sidebar -->
<div class="admin-layout min-h-screen bg-gray-50 flex">
  <!-- Loading overlay -->
  <div *ngIf="isLoading()" 
       class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-75">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-600">Loading admin panel...</p>
    </div>
  </div>

  <!-- Mobile Sidebar Backdrop -->
  <div *ngIf="isMobileSidebarOpen" 
       class="fixed inset-0 z-40 bg-black bg-opacity-50 lg:hidden"
       (click)="closeMobileSidebar()"></div>

  <!-- Left Sidebar -->
  <app-admin-sidebar 
    [isMobileOpen]="isMobileSidebarOpen"
    (onCloseMobile)="closeMobileSidebar()"></app-admin-sidebar>

  <!-- Main Content Area -->
  <div class="main-content-area flex-1 flex flex-col min-h-screen w-full">
    <!-- Top Header Bar -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30 w-full">
      <div class="w-full flex items-center justify-between px-4 sm:px-6 lg:px-8 py-4">
        <!-- Left side - Mobile menu button and page title -->
        <div class="flex items-center space-x-4">
          <!-- Hamburger Menu Button (hidden when sidebar is open on mobile) -->
          <button type="button" 
                  *ngIf="!isMobileSidebarOpen"
                  class="lg:hidden p-3 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-colors duration-200 shadow-md"
                  (click)="toggleMobileSidebar()"
                  aria-label="Open sidebar menu"
                  title="☰ Open Menu">
            <!-- Hamburger icon -->
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
            </svg>
          </button>
          
          <h1 class="text-xl font-semibold text-gray-900">Admin Dashboard</h1>
        </div>

        <!-- Right side - Quick actions and user menu -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button type="button" 
                  class="relative p-2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <i class="pi pi-bell text-lg"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <!-- Quick settings -->
          <button type="button" 
                  class="p-2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <i class="pi pi-cog text-lg"></i>
          </button>

          <!-- User Menu Component -->
          <app-user-menu></app-user-menu>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer (Optional) -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
      <div class="px-6 py-4">
        <div class="text-center text-sm text-gray-500">
          <p>© 2024 StudyBridge Admin Panel. All rights reserved.</p>
          <p class="mt-1">Version 1.0.0</p>
        </div>
      </div>
    </footer>
  </div>
</div>
